<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Monitoring System</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
  </head>
  <body>    
    <div class="b2">
      <div class="container-fluid" id="login-wrapper">
        <h3 class="text-center">Traffic Police Info</h3>
        <div class="row">
          <div class="col-sm-offset-4 col-sm-4">
            <form action="" method="POST">
              <div class="form-group">
                <input type="text" name="tp_name" value="" placeholder="Traffic Police Name" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="tp_type" value="" placeholder="Traffic Police Type" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="tp_mobile" value="" placeholder="Traffic Police Mobile" class="form-control">
              </div>
              <div class="form-group">
                <textarea name="tp_desc" placeholder="Traffic Police Description" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <input type="password" name="tp_pass" value="" placeholder="Traffic Police Password" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="tp_desc" value="" placeholder="Traffic Police Description" class="form-control">
              </div>
              <div class="form-group">
                <select name="traf_id" class="form-control">
                  <option>Please Select</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                </select>
              </div>
              <div class="form-group">
                <select name="rut_id" class="form-control">
                  <option>Please Select</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary col-sm-12">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
  </body>
</html>
