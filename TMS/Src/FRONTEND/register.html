<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Monitoring System</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
  </head>
  <body>    
    <div class="b2">
      <div class="container-fluid" id="login-wrapper">
          <a href="login.html" class="btn btn-info btn-lg">Login</a>
        <h3 class="text-center">Register Here</h3>
        <div class="row">
          <div class="col-sm-offset-4 col-sm-4">
            <form action="" method="POST">
              <div class="form-group">
                <input type="text" name="username" value="" placeholder="Username" class="form-control">
              </div>
              <div class="form-group">
                <input type="email" name="email" value="" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="phone" value="" placeholder="Phone" class="form-control">
              </div>
              <div class="form-group">
                <input type="address" name="address" value="" placeholder="Address" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" name="password" value="" placeholder="Password" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" name="confirm_password" value="" placeholder="Confirm Password" class="form-control">
              </div>
              <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary col-sm-12">REGISTER</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
  </body>
</html>
