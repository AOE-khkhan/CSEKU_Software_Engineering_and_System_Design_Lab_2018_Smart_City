<!DOCTYPE html>

            echo
             "<h4 class='row'>
                <div class='col-sm-2 journey'>
                    <div class='driver'>$firstname
                    </div>
                    <div>
                        <img class='previewing' src='$picture' />
                    </div>
                </div>

                <div class='col-sm-8 journey'>
                    <div>
                        <span class='departure'>Departure:
                        </span>
                        $tripDeparture.
                    </div>
                    <div>
                        <span class='destination'>Destination:
                        </span>
                        $tripDestination.
                    </div>
                    <div class='time'>
                        $time
                    </div>
                    <div>
                        $frequency
                    </div>
                </div>

                <div class='col-sm-2 price journey2'>
                    <div class='price'>
                        $$tripPrice
                    </div>

                    <div class='perseat'>
                        Per Seat
                    </div>
                    <div class='seatsavailable'>
                        $seatsAvailable left
                    </div>
                </div>
            </h4>";

            echo
            "<div class='moreinfo'>
                <div>
                    <div>
                        Gender: $gender
                    </div>
                    <div class='telephone'>
                        &#9742: $phonenumber
                    </div>
                </div>
                <div class='aboutme'>
                    About me: $moreInformation
                </div>
            </div>";
        }
    }
}
echo "</div>";
